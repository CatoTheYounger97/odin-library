<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Library Project</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="PageContainer">
        <form id="book-form" action="">
            <label for="title">Title</label>
            <input id="title" type="text" required>
            
            <label for="author">Author</label>
            <input id="author" type="text" required>
            
            <label for="release-date">Release Year</label>
            <input id="release-date" type="text" required pattern="\d\d\d\d">

            <label for="read-status">Read</label>
            <select id="read-status">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            
            <button id="close-form" type="reset">Close</button>
            <button id="submit-form">Submit</button>
        </form>
        
        <button id="new-book-button">New Book</button>

        <div id="book-list"></div>
    </div>
</body>
</html>
